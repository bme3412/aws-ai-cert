<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Cloud Practitioner Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1>AWS Cloud Practitioner Quizzes</h1>
            <p class="lead">Select a module to start the quiz.</p>
        </header>

        <div class="list-group">
            {% if modules %}
                {% for module in modules %}
                    <a href="{{ url_for('quiz', module=module.dir_name, filename=module.file_name) }}" class="list-group-item list-group-item-action">
                        {{ module.display_name }}
                    </a>
                {% endfor %}
            {% else %}
                <p class="text-center">No quiz modules found. Make sure they are in the 'aws-cloud-practicioner-fundamentals' directory.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
