<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - AWS Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1>{{ title }}</h1>
        </header>

        <div id="quiz-container">
            <!-- Questions will be injected here by JavaScript -->
        </div>

        <div class="text-center my-4">
            <button id="submit-btn" class="btn btn-primary btn-lg">Submit Answers</button>
        </div>

        <div id="results-container" class="mt-5" style="display: none;">
            <!-- Results will be shown here -->
        </div>
        
        <div class="text-center my-4">
             <a href="/" class="btn btn-secondary">Back to Modules</a>
        </div>
    </div>

    <script>
        window.quizData = {{ questions|tojson|safe }};
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
